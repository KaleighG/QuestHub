<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="http://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>{% block title %}{%endblock%} | QuestHub</title>
  </head>
  <body class="container-fluid d-flex flex-column bg-gray-500">
    <div class="d-flex flex">
      <ul
        class="nav nav-underline flex-column bg-black p-3"
        style="width: fit-content; border-right: 33px solid black; height: 100vh"
      >
        <li class="nav-item mb-3">
          <a
            href="usersettings"
            class="text-lg md:text-xl lg:text-2xl font-semibold text-white hover:text-yellow-500"
            ><i class="bi bi-gear"></i></a
          >
        </li>
        <li class="nav-item mb-3">
          <a
            href="/"
            class="text-lg md:text-xl lg:text-2xl font-semibold text-white hover:text-yellow-500"
            ><i class="bi bi-dice-5"></i></a
          >
        </li>
      </ul>
      <div class="container-fluid p-4" style="padding: 40px">
        {% block content %} {% endblock %}
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
  </body>
  </html>
