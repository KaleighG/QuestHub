{% extends "base.html" %} {% block content %}
<div class="container mt-5">
  <form
    class="form"
    action="{% url 'create_post' %}"
    method="post"
    enctype="multipart/form-data"
  >
    {% csrf_token %} {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Create Post</button>
  </form>
</div>

{% endblock content %}
