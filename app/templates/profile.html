{% extends 'base.html' %} {% block title %}Profile{% endblock %} 
{% block content %}
<style>
    .container .mt-5 {
        position:absolute;
        
    }
</style>
{% if user_profile.profile_pic %}
    <div class="container mt-5"><img src="{{user_profile.profile_pic.url}}" alt="profile pic" /></div>
{% endif %}

<div class="container mt-5">{{ user_profile.user.username }}</div>
<div class="container mt-5">{{ user_profile.role }}</div>
<div class="container mt-5">{{ user_profile.bio }}</div>

{% endblock %}
